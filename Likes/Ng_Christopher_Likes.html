<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ng_Christopher_Likes.css">
</head>
<body>
    <div class="title">
        <h1>Network</h1>
    </div>
    <div class="title2">
        <p>Your Feed</p>
    </div>
    <div class="container">
        <div class="col-left">
            <div class="userBox">
                <img class="user" src="img/user-circle.png" alt="user">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="col-right">
            <div class="feedBox">
                <div class="feedBoxTop">
                    <div class="names">
                        Neil M
                    </div>
                    <div class="likes">
                        <div class="likeCount">
                            <div id="post1">9 like(s)</div>
                        </div>
                        <button class="likeButton" onclick="add1(0)">
                            Like
                        </button>
                    </div>
                </div>
                <div class="feedPost">
                    I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                </div>
            </div>
            <div class="feedBox">
                <div class="feedBoxTop">
                    <div class="names">
                        Nichole K
                    </div>
                    <div class="likes">
                        <div class="likeCount">
                            <div id="post2">12 like(s)</div>
                        </div>
                        <button class="likeButton" onclick="add1(1)">
                            Like
                        </button>
                    </div>
                </div>
                <div class="feedPost">
                    Just finished my <a href="#">next comic</a>, check it out
                </div>
            </div><div class="feedBox">
                <div class="feedBoxTop">
                    <div class="names">
                        Jim R
                    </div>
                    <div class="likes">
                        <div class="likeCount">
                            <div id="post3">9 like(s)</div>
                        </div>
                        <button class="likeButton" onclick="add1(2)">
                            Like
                        </button>
                    </div>
                </div>
                <div class="feedPost">
                    I can't stop listening to the <a href="#">new album</a> Who else is liking it?
                </div>
            </div>
        </div>
    </div>
    <script src="Ng_Christopher_Likes.js"></script>
</body>
</html>
